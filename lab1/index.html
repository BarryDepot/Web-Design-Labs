<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div>
      <button onclick="play('rock')">Rock</button>
      <button onclick="play('paper')">Paper</button>
      <button onclick="play('scissors')">Scissors</button>
    </div>

    <div id="choices"></div>
    <div id="result"></div>

    <div id="score">
      <p>Rounds: <span id="roundCount">0</span>/3</p>
      <p>Player: <span id="playerScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
      <p>Ties: <span id="tieScore">0</span></p>
    </div>

    <button onclick="resetScore()" id="resetBtn">Reset Score</button>

    <script src="script.js"></script>
  </body>
</html>
